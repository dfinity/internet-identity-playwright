name: Tests

on:
  pull_request:
  workflow_dispatch:

jobs:

  setup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Prepare
        uses: ./.github/actions/prepare
      - name: Install Juno CLI
        run: npm i -g @junobuild/cli
      - name: Install demo dependencies
        run: npm ci
        working-directory: demo
      - name: Run emulator
        run: juno dev start &
        working-directory: demo

  tests:
    runs-on: ubuntu-latest
    needs: [ 'setup' ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Prepare
        uses: ./.github/actions/prepare
      - name: Run tests
        run: npm run e2e


  may-merge:
    needs: ['tests']
    runs-on: ubuntu-latest
    steps:
      - name: Cleared for merging
        run: echo OK
